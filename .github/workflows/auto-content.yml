name: Auto Content Publisher

on:
  schedule:
    - cron: "0 */4 * * *"  # Every 4 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install
        run: npm install
      
      - name: Generate Content
        env:
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
        run: npm run bot
      
      - name: Commit
        run: |
          git config --local user.email "bot@tradedecode.com"
          git config --local user.name "AutoBot"
          git add .
          git commit -m "Auto content update" || echo "Nothing to commit"
      
      - name: Push
        run: git push
